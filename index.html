<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wedding Seating</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arya:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header-container">
      <img src="sparkle.png" alt="Header Image" class="header-img">
    </div>
    <div class="content-container">
      <h1>CORINNE & NATHANIEL<br>Wedding Seating Chart</h1>
      <div class="input-container">
        <input id="nameInput" type="text" placeholder="Enter your first name to find your seat..." autocomplete="off">
        <button id="clearButton" class="clear-button" type="button">X</button>
      </div>
      <ul id="autocomplete-list"></ul>
      <div id="result" class="hidden">
        <h2>You're at Table <span id="tableNumber"></span></h2>
        <img id="tableImage" src="" alt="Table Chart Coming Soon!">
        <h3>Also At Your Table:</h3>
        <ul id="tablemates"></ul>
      </div>
      <a href="https://theknot.com/ncgreve" class="return-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" style="vertical-align:middle" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 010 5.656l-3.535 3.535a4 4 0 01-5.657-5.657l1.414-1.414M10.172 13.828a4 4 0 010-5.656l3.535-3.535a4 4 0 015.657 5.657l-1.414 1.414"/>
        </svg>
        WEDDING WEBSITE
      </a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
