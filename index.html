<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wedding Seating</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arya:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header-container">
      <img src="sparkle.webp" alt="Header Image" class="header-img">
    </div>
    <div class="content-container">
      <h1>Welcome to <br> CORINNE & NATHANIEL'S WEDDING</h1>
      <label for="nameInput">Enter your first name to find your seat:</label>
      <div class="input-container">
        <input id="nameInput" type="text" placeholder="Start typing..." autocomplete="off">
        <button id="clearButton" class="clear-button" type="button">X</button>
      </div>
      <ul id="autocomplete-list"></ul>
      <div id="result" class="hidden">
        <h2>You're at Table <span id="tableNumber"></span></h2>
        <img id="tableImage" src="" alt="Table Chart Coming Soon!">
        <h3>Also At Your Table:</h3>
        <ul id="tablemates"></ul>
      </div>
      <a href="https://theknot.com/ncgreve" class="return-button">RETURN TO OUR WEBSITE</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
