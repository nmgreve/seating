<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wedding Seating</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arya:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header-container">
      <img src="sparkle.png" alt="Header Image" class="header-img">
    </div>
    <div class="content-container">
      <h1>CORINNE & NATHANIEL<br>Wedding Seating Chart</h1>
      <div class="input-container">
        <input id="nameInput" type="text" placeholder="Enter your first name to find your seat..." autocomplete="off">
        <button id="clearButton" class="clear-button" type="button">X</button>
      </div>
      <ul id="autocomplete-list"></ul>
      <div id="result" class="hidden">
        <h2>You're at Table <span id="tableNumber"></span></h2>
        <img id="tableImage" src="" alt="Table Chart Coming Soon!">
        <h3>Also At Your Table:</h3>
        <ul id="tablemates"></ul>
      </div>
      <div class="bottom-menu">
        <a href="https://theknot.com/ncgreve" class="menu-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13.828 10.172a4 4 0 010 5.656l-3.535 3.535a4 4 0 01-5.657-5.657l1.414-1.414M10.172 13.828a4 4 0 010-5.656l3.535-3.535a4 4 0 015.657 5.657l-1.414 1.414" />
          </svg>
          Website
        </a>
        <a href="https://www.canva.com/design/DAGuAlmjz7o/jypmrPoZa6Wm3tcy7ObuXQ/view?utm_content=DAGuAlmjz7o&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=hf4fffa7d14" class="menu-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
          </svg>
          Program
        </a>
        <a href="https://nmgreve.github.io/guestbook" class="menu-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />
            </svg>
          Sign Guestbook
        </a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
